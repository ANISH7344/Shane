<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Message UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #e5ddd5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
    }

    .chat-bubble {
      background-color: #ffffff;
      padding: 15px 18px;
      border-radius: 20px;
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 16px;
    }

    .chat-meta {
      font-size: 13px;
      color: gray;
      text-align: right;
      margin-top: 5px;
    }

    .chat-bubble::after {
      content: "";
      position: absolute;
      left: -10px;
      top: 15px;
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-right: 10px solid #ffffff;
    }

    /* Know More Button */
    .know-more-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-bubble">
      I wrote down a few things I never wanted to forget and a few things Iâ€™ve always wanted to say
      <div class="chat-meta">

      </div>
    </div>
  </div>

  <!-- Know More Button -->
  <a href="https://drive.google.com/file/d/1WNwKgs154TvK1iWOR9QumL_hgmpsd90f/view?usp=drivesdk" target="_blank">
    <button class="btn btn-primary know-more-btn">
      Know More
    </button>
  </a>

</body>
</html>
